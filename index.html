<!DOCTYPE html>
<html lang="zh"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiori Pope - 个人网站</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            padding: 80px 0;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #2c3e50;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #34495e;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: #3498db;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        section {
            padding: 60px 0;
        }
        .section-title {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
            font-size: 2rem;
        }
        .about-text {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact {
            text-align: center;
            background-color: #ecf0f1;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container"></div>
            <img src="a.jpg" alt="Shiori Pope" class="profile-image">
            <h1>Shiori Pope</h1>
            <p class="subtitle">开发者 | 创作者 | 创新者</p>
            <div>
                <a href="#about" class="btn">关于我</a>
                <a href="#contact" class="btn">联系方式</a>
            </div>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2 class="section-title">关于我</h2>
            <div class="about-text">
                <p>你好！我是Shiori Pope，一位充满激情的开发者和创意思考者。我热爱构建互联网产品，并用优雅的解决方案解决复杂问题。</p>
                <p>凭借计算机科学背景和敏锐的设计眼光，我致力于创造既实用又美观的数字体验。</p>
                <p>当我不编程时，你可以发现我在探索新技术、阅读或享受户外活动。</p>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title">联系方式</h2>
            <p>有兴趣一起合作或只是想打个招呼？</p>
            <p>请随时通过邮箱联系我：<a href="mailto:contact@shioripope.com" style="color: #3498db;">contact@shioripope.com</a></p>
            <a href="#" class="btn" style="margin-top: 20px;">发送消息</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Shiori Pope. 保留所有权利。</p>
        </div>
    </footer>
</body>
</html>
